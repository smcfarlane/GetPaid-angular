<md-content class="md-padding">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
    md-row-height-gt-md="2:2" md-row-height="2:2"
    md-gutter="12px" md-gutter-gt-sm="8px" class="gridList">
        <md-grid-tile class="teal" ng-repeat="client in vm.clientList" md-colspan="2">
            {{client.name}}
            <md-grid-tile-footer>
                <md-button>Projects</md-button>
                <md-button>Edit</md-button>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
