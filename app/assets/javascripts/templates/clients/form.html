<md-content class="md-padding">
    <div layout="row">
        <md-card>
            <md-content class="md-padding">
                <h1 class="md-headline">{{vm.clientFormTitle}}</h1>
                <md-input-container>
                    <label>Organization Name</label>
                    <input type="text" name="name" ng-model="vm.clientForm.organization.name"/>
                </md-input-container>
                <p class="md-title">Address</p>
                <md-input-container>
                    <label>Street Address</label>
                    <input type="text" name="street_address" ng-model="vm.clientForm.organization.address.street_address"/>
                </md-input-container>
                <md-input-container>
                    <label>Street Address 2</label>
                    <input type="text" name="street_address2" ng-model="vm.clientForm.organization.address.street_address2"/>
                </md-input-container>
                <div layout="row">
                    <md-input-container flex="40">
                        <label>City</label>
                        <input type="text" name="city" ng-model="vm.clientForm.organization.address.city"/>
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>State</label>
                        <input type="text" name="state" ng-model="vm.clientForm.organization.address.state"/>
                    </md-input-container>
                    <md-input-container flex="40">
                        <label>Zip</label>
                        <input type="text" name="zip" ng-model="vm.clientForm.organization.address.zip"/>
                    </md-input-container>
                </div>
                <p class="md-title">Phone</p>
                <md-input-container>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="vm.clientForm.organization.phone.phone"/>
                </md-input-container>
                <div layout="row" layout-align="end">
                    <md-button ui-sref="a.clients.index">Cancel</md-button>
                    <md-button type="submit" ng-click="vm.clientFormSubmit()" class="md-primary md-hue-2">Ok</md-button>
                </div>
            </md-content>
        </md-card>
    </div>
</md-content>
